<h1>{{title}} Pregunta</h1>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="preguntaForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Pregunta</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" formControlName="pregunta">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="pregunta.invalid && (pregunta.dirty || submitted)">
                <div *ngIf="pregunta.errors.required">
                    pregunta is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Puntos Iniciales</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="puntos_inicial" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="puntos_inicial.invalid && (puntos_inicial.dirty || submitted)">
                 <div *ngIf="puntos_inicial.errors.required">
                    Puntos Iniciales is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Lecturas Maximas</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="cant_lecturas_max">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="cant_lecturas_max.invalid && (cant_lecturas_max.dirty || submitted)">
                <div *ngIf="cant_lecturas_max.errors.pattern">
                    Invalid Lecturas Maximas!
                </div>
            </div>            
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Descuento por Lectura</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="descuento_lectura" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="descuento_lectura.invalid && (descuento_lectura.dirty || submitted)">
                 <div *ngIf="descuento_lectura.errors.required">
                    Descuento Lectura is required
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-md-12">Lectura Actual</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="cant_lectura_actual" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="cant_lectura_actual.invalid && (cant_lectura_actual.dirty || submitted)">
                 <div *ngIf="cant_lectura_actual.errors.required">
                    Lectura Actual is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Puntaje Actual</label>
        <div class="col-md-4">
            <input type="text" class="form-control"  >
        </div>
    </div>

   
    <div class="form-group row">
        <label for="" class="col-md-12">Pista</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idpista" >
                <option *ngFor="let p of pistas" value="{{p.id}}"> {{p.descripcion}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idpista.invalid && (idpista.dirty || submitted)">
                 <div *ngIf="idpista.errors.required">
                    Pista is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-success" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>
    </div>
</form>
