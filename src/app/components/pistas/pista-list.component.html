<h1>Pistas
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add Pistas">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>orden</th>
            <th>descripcion</th>
            <th>fase</th>
            <th>grupo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pis of pistas | search: searchText" [ngClass]="{'btn-primary': pis.id == currentId }">
            <td>{{pis.id}}</td>
            <td>{{pis.orden}}</td>
            <td>{{pis.descripcion}}</td>
            <td>{{pis.idfase.nombre}}</td>
            <td>{{pis.idgrupo.numero}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(pis.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(pis.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
