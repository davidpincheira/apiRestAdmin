<h1>{{title}} Pista</h1>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="pistaForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Orden</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" formControlName="orden">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="orden.invalid && (orden.dirty || submitted)">
                <div *ngIf="orden.errors.required">
                    orden is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Descripcion</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="descripcion" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="descripcion.invalid && (descripcion.dirty || submitted)">
                 <div *ngIf="descripcion.errors.required">
                    Descripcion is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Fase</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idfase" >
                <option *ngFor="let f of fases" value="{{f.id}}"> {{f.nombre}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idfase.invalid && (idfase.dirty || submitted)">
                <div *ngIf="idfase.errors.pattern">
                    Fase inCorrecta!
                </div>
            </div>            
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Grupo</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idgrupo" >
                <option *ngFor="let g of grupos" value="{{g.id}}"> {{g.numero}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idgrupo.invalid && (idgrupo.dirty || submitted)">
                 <div *ngIf="idgrupo.errors.required">
                    Grupo is required
                </div>
            </div>
        </div>
    </div>

    
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-success" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>
    </div>
</form>
