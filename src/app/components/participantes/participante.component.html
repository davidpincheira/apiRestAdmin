<h1>{{title}} Participante</h1>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="participanteForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Nombre</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" formControlName="nombre">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="nombre.invalid && (nombre.dirty || submitted)">
                <div *ngIf="nombre.errors.required">
                    Nombre is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Apellido</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="apellido" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="apellido.invalid && (apellido.dirty || submitted)">
                <div *ngIf="apellido.errors.required">
                    Apellido is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Usuario</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="usuario" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="usuario.invalid && (usuario.dirty || submitted)">
                <div *ngIf="usuario.errors.required">
                    Usuario is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Puntaje</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="puntaje" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="puntaje.invalid && (puntaje.dirty || submitted)">
                <div *ngIf="puntaje.errors.required">
                    Puntaje is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Grupo</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idgrupo" >
                <option *ngFor="let g of grupos" value="{{g.id}}"> {{g.descripcion}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idgrupo.invalid && (idgrupo.dirty || submitted)">
                <div *ngIf="idgrupo.errors.pattern">
                    Grupo inCorrecta!
                </div>
            </div>            
        </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-success" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>
    </div>
</form>
