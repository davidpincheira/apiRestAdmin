<h1>Participantes
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add Participantes">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>usuario</th>
            <th>grupo</th>
            <th>puntaje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of participantes | search: searchText" [ngClass]="{'btn-primary': p.id == currentId }">
            <td>{{p.id}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td>{{p.usuario}}</td>
            <td>{{p.idgrupo.id}}</td>
            <td>{{p.puntaje}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(p.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(p.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
