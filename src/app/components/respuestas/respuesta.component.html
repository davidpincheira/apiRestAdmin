<h1>{{title}} Respuesta</h1>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="respuestaForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Descripcion</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" formControlName="descripcion">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="descripcion.invalid && (descripcion.dirty || submitted)">
                <div *ngIf="descripcion.errors.required">
                    descripcion is required
                </div>
                <div *ngIf="descripcion.errors.minlength">
                   Min. 3 charaters
                </div>
                <div *ngIf="descripcion.errors.maxlength">
                    Must not exceed 30 charaters
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Puntaje</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="puntaje" >
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="puntaje.invalid && (puntaje.dirty || submitted)">
                 <div *ngIf="puntaje.errors.required">
                    Puntaje is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Respuesta Correcta</label>
        <div class="col-md-4">
            <input type="text" class="form-control" formControlName="respuesta_correcta">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="respuesta_correcta.invalid && (respuesta_correcta.dirty || submitted)">
                <div *ngIf="respuesta_correcta.errors.pattern">
                    Invalid Respuesta Correcta!
                </div>
            </div>            
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Pregunta</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idpregunta" >
                <option *ngFor="let p of preguntas" value="{{p.id}}"> {{p.pregunta}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idpregunta.invalid && (idpregunta.dirty || submitted)">
                 <div *ngIf="idpregunta.errors.required">
                    Pregunta is required
                </div>
            </div>
        </div>
    </div>

    
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-success" value="Save"  />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>
    </div>
</form>
