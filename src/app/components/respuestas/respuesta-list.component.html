<h1>Respuestas
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add Respuestas">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>descripcion</th>
            <th>puntaje</th>
            <th>respuesta correcta</th>
            <th>pregunta</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let res of respuestas | search: searchText" [ngClass]="{'btn-primary': res.id == currentId }">
            <td>{{res.id}}</td>
            <td>{{res.descripcion}}</td>
            <td>{{res.puntaje}}</td>
            <td>{{res.respuesta_correcta}}</td>
            <td>{{res.idpregunta.pregunta}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(res.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(res.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
