<h1>Premios
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add Premios">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>nombre</th>
            <th>descripcion</th>
            <th>foto</th>
            <th>entregado</th>
            <th>grupo</th>
            <th>pista</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pre of premios | search: searchText" [ngClass]="{'btn-primary': pre.id == currentId }">
            <td>{{pre.id}}</td>
            <td>{{pre.nombre}}</td>
            <td>{{pre.descripcion}}</td>
            <td>{{pre.foto}}</td>
            <td>{{pre.entregado}}</td>
            <td>{{pre.idgrupo.descripcion}}</td>
            <td>{{pre.idpista.descripcion}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(pre.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(pre.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
