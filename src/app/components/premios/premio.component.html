<h1>{{title}} Premio</h1>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="premioForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">Nombre</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" formControlName="nombre">
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="nombre.invalid && (nombre.dirty || submitted)">
                <div *ngIf="nombre.errors.required">
                    Nombre is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Descripcion</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Foto</label>
        <div class="col-md-4">
            <input type="text"  class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Entregado</label>
        <div class="col-md-4">
            <input type="text"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Grupo</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idgrupo" >
                <option *ngFor="let g of grupos" value="{{g.id}}"> {{g.descripcion}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idgrupo.invalid && (idgrupo.dirty || submitted)">
                 <div *ngIf="idgrupo.errors.required">
                    Grupo is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Pista</label>
        <div class="col-md-4">
            <select class="form-control" formControlName="idpista" >
                <option *ngFor="let p of pistas" value="{{p.id}}"> {{p.descripcion}} </option>
            </select>
        </div>
        <div class="col-md-6">
            <div class="error" *ngIf="idpista.invalid && (idpista.dirty || submitted)">
                 <div *ngIf="idpista.errors.required">
                    Pistas is required
                </div>
            </div>
        </div>
    </div>
    

    
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-success" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>
    </div>
</form>
