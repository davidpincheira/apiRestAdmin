<h1>Grupos
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add Grupos">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>numero</th>
            <th>descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let gru of grupos | search: searchText" [ngClass]="{'btn-primary': gru.id == currentId }">
            <td>{{gru.id}}</td>
            <td>{{gru.numero}}</td>
            <td>{{gru.descripcion}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(gru.id)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(gru.id)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
